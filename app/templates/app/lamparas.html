{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}

<section class="page-section bg-dark text-white mb-0" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Mini Lámparas</h2>
            <h3 class="subtitle-category section-subheading">Revisa nuestra variedad de lamparitas disponibles :)</h3>
        </div>
        <div class="row">
            {% for p in productos %}

            <div class="col-lg-4 col-sm-6 mb-4">
                <!-- Categoría 1-->
                <div class="portfolio-item">
                    <a class="portfolio-link" onclick="mostrarDetalleProducto('{{ p.id }}', '{{ p.nombre }}', '{{ p.descripcion }}', '${{ p.precio }}')">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="{% static 'app/assets/img/portfolio/lamparas/lampara_squartle.JPEG' %}" alt="..." />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">{{ p.nombre }}</div>
                        <div class="portfolio-caption-subheading text-muted">${{ p.precio }} c/u</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section> 


{% endblock %}
