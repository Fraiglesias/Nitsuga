{% extends 'app/gestion/base.html' %}

{% block contenido %}

<div class="container-fluid">
    <div class="row">
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Productos</h1>
          <a href="{% url 'app:crear_producto' %}" class="btn btn-primary">Crear producto</a>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Marca</th>
                <th scope="col">Condicion</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>

                {% for p in productos %}
        
                <tr>
                    <td>{{ p.nombre | title }}</td>
                    <td>{{ p.precio }}</td>
                    <td>{{ p.marca | title }}</td>
                    <td>{{ p.condicion | title }}</td>
                    <td>
                        <a href="{% url 'app:editar_producto' p.id %}" class="btn-primary btn btn-sm">Editar</a>
                        <a href="{% url 'app:eliminar_producto' p.id %}" class="btn-sm">Eliminar</a>
                    </td>
                </tr>
            
                {% endfor %}
            
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

{% endblock %}
