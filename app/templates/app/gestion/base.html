{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Nitsuga Dashboard</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">


  <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'app/css/dashboard.css' %}">

</head>

<body>

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'gestion_home' %}">Nitsuga ニツガ</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->

    <div class="navbar-nav">
      <div class="nav-item text-nowrap d-flex align-items-center"> 
        <span class="nav-link px-3">Hola, {{ user.username }}</span> 
        <form action="{% url 'logout' %}" method="post" class="ms-2"> 
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-secondary">Salir</button>
        </form>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'gestion_home' %}">
                <span data-feather="home"></span>
                Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'gestion_usuarios' %}">
                <span data-feather="file"></span>
                Usuarios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'gestion_roles' %}">
                <span data-feather="shopping-cart"></span>
                Roles
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'app:listar_producto' %}">
                <span data-feather="users"></span>
                Productos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'gestion_categorias' %}">
                <span data-feather="bar-chart-2"></span>
                Categorías
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>  


    {% block contenido %}
    

    {% endblock %}



  {% block scripts %}
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  < <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous">
    </script>
    <script src="{% static 'app/js/dashboard.js' %}"></script>

    {% endblock %}

</body>

</html>
