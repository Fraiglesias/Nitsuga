{% extends 'app/gestion/base.html' %}

{% block contenido %}

<div class="container-fluid">
    <div class="row">
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Categorías</h1>
          <a href="{% url 'app:crear_categoria' %}" class="btn btn-primary">Crear Categoría</a>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Disponible</th>
              </tr>
            </thead>
            <tbody>

                {% for c in categorias %}
        
                <tr>
                    <td>{{ c.nombre | title }}</td>
                    <td>{{ c.descripcion }}</td>
                    <td>{{ c.disponible | title }}</td>
                    <td>
                        <a href="{% url 'app:editar_categoria' c.id %}" class="btn-primary btn btn-sm">Editar</a>
                        <a href="{% url 'app:eliminar_categoria' c.id %}" class="btn-sm">Eliminar</a>
                    </td>
                </tr>
            
                {% endfor %}
            
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

{% endblock %}
